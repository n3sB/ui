<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Castify - Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header headers">
      <div class="items">
        <div class="logo"><img src="/assets/loop.png" alt="" /></div>
        <div class="logo-name">
          <a style="color: #fff" href="/index.html">Castify</a>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <div class="left-main">
          <form action="" class="form">
            <div class="input">
              <input
                type="email"
                class="field"
                placeholder="Kullanıcı adı / E-mail"
              />
              <input
                type="password"
                class="field field-passwd"
                placeholder="Şifre"
              />
            </div>

            <button type="submit" class="btn">
              <a style="color: #fff" href="/about.html"> Giriş Yap</a>
            </button>
            <button type="submit" class="btn btn-scn">
              Google ile Giriş Yap
            </button>
          </form>
        </div>
        <div class="right-main"><img src="/assets/login.jpg" alt="" /></div>
      </div>
    </main>
  </body>
</html>
